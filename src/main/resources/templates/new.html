<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
  <h2>新規投稿</h2>
</div>
<div class="main-contents">
<!--エラーメッセージの表示-->
  <div th:if="${!#lists.isEmpty(errorMessages)}">
    <div class="errorMessages"th:each="messages : ${errorMessages}">
      <span th:text="${messages}"/>
    </div>
    <!--<div th:remove var="errorMessages" scope="session" /></div>-->
  </div>
<!-- 新規投稿入力フォーム-->
  <form method="post" action="/add" th:object="${formModel}">
    <div class="form-area">
      <label>投稿内容</label>
      <!--<textarea class="tweet-box" th:value="${formModel.content}" id="content" name="content" size="20" maxlength="200"></textarea><br/>-->
           <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"></textarea><br/>-->
      <input type="submit" value="投稿"/>
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る"/>
  </form>
</div>
</body>
</html>
